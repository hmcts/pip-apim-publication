parameters:
  - name: subscription
    type: string

  - name: displayName
    type: string

  - name: dependsOn
    type: string
    default: ''

jobs:
- job: TerraformApply
  timeoutInMinutes: 120
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: 'ubuntu-18.04'
  steps:
  - download: current
    displayName: 'Download tfplan'
    artifact: tfplan-$(environment).tfplan
  - task: CopyFiles@2
    displayName: Move plan location
    inputs:
      sourceFolder: '$(Pipeline.Workspace)/tfplan-$(environment).tfplan'
      targetFolder: '$(System.DefaultWorkingDirectory)/infrastructure/terraform/'
  - template: ../steps/replace-token.yaml
    parameters:
      path: '**/*-policy.xml'
      environment: ${{ parameters.environment }}
  - template: ../steps/tf-install.yaml
  - template: ../steps/tf-init.yaml
    parameters:
      subscription: ${{ parameters.subscription }}
  - template: ../steps/tf-apply.yaml
    parameters:
      subscription: ${{ parameters.subscription }}
